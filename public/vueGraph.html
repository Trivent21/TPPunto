<html>
    <head>
        <title>DataViz</title>
        <style type="text/css">
            #viz {
                width: 900px;
                height: 700px;
            }
        </style>
        <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    </head>   
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://54.88.38.186:32889",
                server_user: "TestAdmin",
                server_password: "azertyuiop",
                labels: {
                    "Partie": {
                        date: "user_key",
                    },
                    "Player": {
                        name: "user_key",
                    }
                },
                relationships: {
                    "PARTIEIN": {
                        caption: false,
                        thickness: "count"
                    },
                    "WIN": {
                        caption: false,
                        thickness: "count"
                    }
                },
                initial_cypher: "MATCH p(p:Player)-[:PARTIEIN]->(n:Partie)-[:WIN]->(c:Player) RETURN p,n,c"
            }

            var viz = new NeoVis.default(config);
            viz.render();
        }
    </script>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
